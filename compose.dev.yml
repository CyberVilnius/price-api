version: '3.1'
services:
  your_service_name:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: "development" # To install nodemon and other dev stuff
        NPMRC_CONTENT: "//registry.npmjs.org/:_authToken=af1e10d1-84f1-4aff-b42b-d1e74dd27f56"
    ports:
      - "3000:3000"
      - "9229:9229"
    depends_on:
      - mongo
      - postgres
    environment:
      NODE_ENV: "development" # To enable dev.env, stacktraces and scope bypass
      DEV_BYPASS_SCOPES: "confinements:read.all confinements:read.dev"
      DEV_ENFORCE_TOKEN_PAYLOAD: "{\"scope\": \"confinements:read.dev\" }"
    env_file:
      - ./dev.env
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/logs # Some problems with this folder mapped to host - permission problems overriding folder, etc. If you need to test it badly - just remove this line, but generally better to keep it inside container
  mongo:
    image: mongo:4.2
  postgres:
    image: postgres:12.2
    environment:
      POSTGRES_PASSWORD: "thisisdev"
